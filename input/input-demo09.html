<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input-demo</title>
    </head>
    <body>
        <input type="text" name="" value="">
        <form class="" action="index.html" method="post">
            <p>
            <label for="name">
                Name: <input value = "Adam" disabled="" type="text" id = "name" name="" value="">
            </label>
        </p>
        <p>
            <label for="city">
                Password: <input type="password" name="password" id = "password"  placeholder = "Min 6 characters" value="">
            </label>
        </p>
        <p>
            <label for="fave">
                Furit: <input  type="text" name="" value="">
            </label>
        </p>

        <p>
            <label for="email">
                Email: <input type="email" name="email" value="" id = "email" placeholder = "user@domain.com">
            </label>
        </p>
        <p>
            <label for="tel">
                Tel: <input type="tel" name="tel" id = "tel" placeholder = "(xxx) - xxx - xxx" value="">
            </label>
        </p>
        <p>
            <label for="url">
                Your homepage: <input type="url"  id = "url" name="url" value="">
            </label>
        </p>
        <button type="submit" name="button">Submit Vote</button>

        </form>
    </body>
</html>
