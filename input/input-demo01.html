<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input-demo</title>
    </head>
    <body>
        <input type="text" name="" value="">
        <form class="" action="index.html" method="post">
            <p>
            <label for="name">
                Name: <input placeholder = "Your name" type="text" id = "name" name="" value="">
            </label>
        </p>
        <p>
            <label for="city">
                City: <input placeholder = "Where you live" type="text" name="" id = "city" value="">
            </label>
        </p>
        <p>
            <label for="fave">
                Furit: <input  list = "fruitlist" type="text" name="" value="">
            </label>
        </p>
        <button type="submit" name="button">Submit Vote</button>
        </form>
        <datalist class="" id = "fruitlist">
            <option value="Apple" label=""Lovely Apples"/>
            <option value="Orange">Refreshing Orange</option>
            <option value="Cherries">
        </datalist>
    </body>
</html>
