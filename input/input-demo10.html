<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input-demo</title>
    </head>
    <body>
        <input type="text" name="" value="">
        <form class="" action="index.html" method="post" enctype="multipart/form-data">
            <p>
            <label for="name">
                Name: <input value = "Adam" disabled="" type="text" id = "name" name="" value="">
            </label>
        </p>
        <p>
            <label for="city">
                Password: <input type="password" name="password" id = "password"  placeholder = "Min 6 characters" value="">
            </label>
        </p>
        <p>
            <label for="fave">
                Furit: <input  type="text" name="" value="">
            </label>
        </p>

        <p>
            <label for="lastbuy">
                When did you last buy:
                <input type="date"  id = "lastbuy" name="lastbuy" value="">
            </label>
        </p>
        <p>
            <label for="color">
                Color: <input type="color" name="color" value="">
            </label>
        </p>
        <p>
            <label for="search">
                Search: <input type="search" id = "search" name="search" value="">
            </label>
        </p>
        <p>
            <input type="hidden" name="recordID" value="1234">
        </p>
        <p>
            <input type="image"  src = "" name="submit" value="">
        </p>
        <p>
            <input type="file" name="filedata" value="">
        </p>
        <button type="submit" name="button">Submit Vote</button>

        </form>
    </body>
</html>
