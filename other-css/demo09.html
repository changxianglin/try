<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo07</title>
        <style media="screen">
            li.inside {
                list-style-position: inside;
            }
            li.outside {
                list-style-position: outside;
            }
            li {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        I like apples and oranges.

        I also like:
        <ul>
            These are the inside items:
            <li class="inside">banana</li>
            <li class="inside">manges</li>
            <li class="inside">cherries</li>
            These are the outside items:
            <li class="outside">plums</li>
            <li class="outside">peachers</li>
            <li class="outside">grapes</li>
        </ul>
    </body>
</html>
