<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo07</title>
        <style media="screen">
            ol {
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        I like apples and oranges.

        I also like:
        <ol>
            <li>banana</li>
            <li>manges</li>
            <li style="list-style-type: decimal">cherries</li>
            <li>plums</li>
            <li>peachers</li>
            <li>grapes</li>
        </ol>
    </body>
</html>
