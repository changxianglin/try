<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="demo04 for htmlelement data-">
        <title>demo04</title>
        <style media="screen">
            p {
                border: medium double black;
            }
            p.newclass {
                background-color: grey;
                color: white;
            }
        </style>
    </head>
    <body>
        <p id = "textblock"  class="fruit numbers" data-fruit = "apple" data-sentiment = "like">
            There are lots of different kind of fruit-there are over 500 varieties
            of <span id = "banana">banana</span> alone. By the time we add the countless
            types of <span id = "apple">apples</span>,
            <span id = "orange">Oranges</span>, and other well-konw fruit, we are faced
            with thousands of choices.
        </p>
        <pre id = "results"></pre>
        <script type="text/javascript">
            var results = document.getElementById("results")
            var elem = document.getElementById("textblock")

            for (var attr in elem.dataset) {
                results.innerHTML += attr + "\n"
            }

            results.innerHTML += "Value of data-fruit attr: " + elem.dataset["fruit"]
        </script>
    </body>
</html>
