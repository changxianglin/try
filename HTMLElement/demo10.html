<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Zhang Xianglin">
        <meta name="description" content="demo10 for element">
        <title>demo10</title>
        <style media="screen">
            table {
                border: solid thin black;
                border-collapse: collapse;
                margin: 10px;
                float: left;
            }
            td {
                padding: 4px 5px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Fruit</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id = "fruitsBody">
                <tr id = "plumrow">
                    <td>Plum</td>
                    <td>Purple</td>
                </tr>
            </tbody>
        </table>
        <pre id = "results"></pre>
        <script>
            var elemByID = document.getElementById("plumrow")
            var elemByPos = document.getElementById("fruitsBody").getElementsByTagName("tr")[0]
            if (elemByID.isSameNode(elemByPos)) {
                document.getElementById("results").innerHTML = "Obejects are the same"
            }
        </script>
    </body>
</html>
