<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "author" content="Zhang Xianglin">
        <meta name="description" content="demo06 for text">
        <title>demo06</title>
        <style media="screen">
            p {
                border: medium double black;
            }
        </style>
    </head>
    <body>
        <p id = "textblock" dir = "ltr" lang = "en-US" class="fruit numbers">
            There are lots of different kind of fruit-there are over 500 varieties
            of <span id = "banana">banana</span> alone. By the time we add the countless
            types of <span id = "apple">apples</span>,
            <span id = "orange">Oranges</span>, and other well-konw fruit, we are faced
            with thousands of choices.
        </p>
        <button type="button" name="button" id = "pressme">Press Me</button>
        <pre id = "results"></pre>
        <script type="text/javascript">
            var results = document.getElementById("results")
            var elem = document.getElementById("textblock")

            document.getElementById("pressme").onclick = function() {
                var textElem = elem.firstChild;
                results.innerHTML = "The element has " + textElem.length + " chars\n"
                elem.firstChild.replaceWholeText("This is a new string ")
            }
        </script>
    </body>
</html>
