<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table-demo02</title>
        <style media="screen">
            thead th, tfoot th {
                text-align: left;
                background: grey;
                color: white;
            }
            tbody th {
                text-align: right;
                background: lightgrey;
                color: grey;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Rank</th><th>Name</th><th>Color</th><th>Size</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Rank</th><th>Name</th><th>Color</th><th>Size</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th>Favorite:</th><td>Apples</td><td>Green</td><td>Medium</td>
                </tr>
                <tr>
                    <th>2nd Favorite:</th><td>Oranges</td><td>Orange</td><td>Large</td>
                </tr>
                <tr>
                    <th>3rd Favorite:</th><td>Pomegranate</td>
                    <td>A kind of greeny-red</td><td>Varies form medium to large</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
