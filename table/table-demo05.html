<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table-demo03</title>
        <style media="screen">
            td {
                border: thin solid black;
                padding: 5px;
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>Result of the 2011 Furit Survery</caption>
            <tr>
                <td>1</td>
                <td rowspan="3">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
