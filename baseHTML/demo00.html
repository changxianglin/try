<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo00</title>
    </head>
    <body>
        <div class="">
            <button type="button" name="button">Apples</button>
            <button type="button" name="button">Cherries</button>
            <button type="button" name="button">Bananas</button>
        </div>
        <div class="" id="target">
            Press a button
        </div>
        <script type="text/javascript">

            var buttons = document.getElementsByTagName("button")
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].onclick = handleButtonPress
            }

            function handleButtonPress(e) {
                var httpRequest = new XMLHttpRequest
                httpRequest.onreadystatechange = handlResponse
                httpRequest.open("GET", e.target.innerHTML + ".html")
                httpRequest.send();
            }

            function handlResponse(e) {
                if (e.target.readyState == XMLHttpRequest.DONE && e.target.status == 200) {
                    document.getElementById("target").innerHTML = e.target.responseText
                }
            }
        </script>
    </body>
</html>
