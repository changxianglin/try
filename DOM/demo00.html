<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo00</title>
    </head>
    <body>
        <p id = "paratext">
            There are lots of different kinds of fruit - there over 500
            of banana alone. By the time we add the conutess type of
            apples, oranges, and other well-know fruit, we are faced with
            thousands of choes
            <img src="demo00.jpg" alt="apples">
        </p>
        <script type="text/javascript">
        var images
        if (document.querySelectorAll) {
            images = document.querySelectorAll('#paratext > img')
        } else {
            images = document.getElementById("paratext").getElementsByTagName('img')
        }
        for (var i = 0; i < images.length; i++) {
            images[i].style.border = "thick solid black"
            images[i].style.padding = "4px"
        }
        </script>
    </body>
</html>
