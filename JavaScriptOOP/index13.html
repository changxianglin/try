<script type="text/javascript">
function Shape(id) {
  this.id = id
}
Shape.prototype.name = 'shape'
Shape.prototype.toString = function() {
  return this.name
}

function Triangle() {
  Shape.apply(this, arguments)
}

Triangle.prototype.name = 'Triangle'

var t = new Triangle(101)

</script>
