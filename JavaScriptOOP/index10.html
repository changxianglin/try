<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>indx10</title>
  </head>
  <body>
<script type="text/javascript">
function objectPlus(o, stuff) {
  var n
  function F() {}
  F.prototype = o
  n = new F()
  n.uber = o
  for(var i in stuff) {
    n[i] = stuff[i]
  }
  return n
}

var shape = {
  name: 'shape',
  toString: function() {
    return this.name
  }
}

var twoDee = objectPlus(shape, {
  name: '2D shape',
  toString: function() {
    return this.uber.toString() + ', ' + this.name
  }
})

var triangle = objectPlus(twoDee, {
  name: 'Triangle',
  getArea: function() {
    return this.side * this.height / 2
  },
  side: 0,
  height: 0
})

var my = objectPlus(triangle, {
  side: 4,
  height: 4
})

// console.log(my.getArea())
// console.log(my.toString())
console.log(objectPlus(triangle, {
  side: 4,
  height: 4,
  name: 'My 4x4'
}).toString())
</script>
  </body>
</html>
