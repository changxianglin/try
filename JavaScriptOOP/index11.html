<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index11</title>
  </head>
  <body>
<script type="text/javascript">
var log = console.log.bind(console)

function multi() {
  var n = {}
  var stuff
  var j = 0
  var len = arguments.length
  for(j = 0; j < len; j++) {
    stuff = arguments[j]
    for(var i in stuff) {
      if(stuff.hasOwnProperty(1)) {
        n[i] = stuff[i]
      }
    }
  }
  return n
}

var shape = {
  name: 'shape',
  toString: function() {
    return this.name
  }
}

var twoDee = {
  name: '2D shape',
  dimensions: 2
}

var triangle = multi(shape, twoDee, {
  name: 'Triangle',
  getArea: function() {
    return this.side * this.height / 2
  },
  side: 5,
  height: 10
})

console.log(triangle.getArea())
</script>
  </body>
</html>
