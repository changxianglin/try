<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>location</title>
  </head>
  <body>
    <script type="text/javascript">
      function getQueryStringArgs() {
        var qs = (location.search.length > 0 ? location.search.substring(1) : '')
        args = {}
        items = qs.lenght ? qs.split("&") : []
        item = null,
          name = null,
          value = null,
          i = 0,
          len = items.length

          for(i = 0; i < len; i++) {
            item = items[i].split('=')
            name = decodeURIComponent(item[0])
            value = docodeURIComponent(item[1])

            if(name.length) {
              args[name] = value
            }
          }
          return args
      }

      var args = getQueryStringArgs()

      alert(args["q"])
      alert(args["num"])
    </script>
  </body>
</html>
